<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="./assets/lib/chessboard-0.3.0.min.css">
    <link rel="stylesheet" href="./assets/lib/WinJS.4.0/css/ui-light.css" />
    <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/584616/chessboard-0.3.0.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"></link>
    <link rel="stylesheet" href="./assets/css/style.css"></link>
  </head>
  <body>

    <main>
      <i id="btnAccueil" class="fas fa-chess fa-3x"></i>

      <section id="accueil">
        <input class="button" type="button" id="btnInscription" value=" Inscription"/>
        <input class="button" type="button" id="btnConnexion" value=" Connexion"/>
      </section>

      <section id="inscription" class="cacher d-none">
        <article id="contact">
          <form>
            <div id="inscriptionArr">
              <img class="icon" src="https://use.fontawesome.com/releases/v5.0.13/svgs/solid/chevron-left.svg" alt="">
            </div>
              <div class="">
                <p><label for="nom">Pseudo <input type='text' id="nom_inscription"></label></p>
              </div>
              <div class="">
                <p><label for="email">Email <input type='text' id="mail_inscription"></label></p>
              </div>
              <div class="">
                <p><label for="mdp">Mot de passe <input id="mdp_inscription" type="password"></label></p>
              </div>
              <div class="">
                <!-- <input type="submit" value="Valider" id="envoyer"> -->
                <button class="button" type="button" name="button" id="envoyer_inscription">Valider</button>
              </div>
          </form>
        </article>
      </section>

      <section id="connexion" class="cacher d-none">
        <form>
          <div id="connexionArr">
            <img class="icon" src="https://use.fontawesome.com/releases/v5.0.13/svgs/solid/chevron-left.svg" alt="">
          </div>
            <div class="">
              <p><label for="mail">Adresse Mail</label><input type='text' id="mail_connexion"></p>
            </div>
            <div class="">
              <p><label for="mdp">Mot de passe</label><input id="mdp_connexion" type="password"></p>
            </div>
            <div class="">
              <button class="button" type="button" name="button" id="envoyer_connexion">Connexion</button>
            </div>
        </form>
      </section>

      <section id="jouer" class="cacher d-none">
        <article class="game-buttons">
          <input class="button" type="button" id="vs-p" value=" 1 contre 1"/>
          <input class="button" type="button" id="vs-c" value=" Solo"/>
          <input class="button" type="button" id="vs-m" value=" Multijoueurs"/>
        </article>
      </section>

      <section id="p-vs-p" class="cacher d-none">

        <div class="page login" id='p-settings'>

          <p><label for="nom">Joueur 1 <input type='text' id='player1'></label></p>
          <p><label for="nom">Joueur 2 <input type='text' id='player2'></label></p>
          <button id='p-start'>Lancer la partie</button>
        </div>

        <div class="d-none" id="p-p">
          <h2><span id="playerName1"></span> contre <span id="playerName2"></span></h2>
          <div class="flex">
            <div class="">
              <article id="board1" class="chess"></article>
            </div>
            <div class="">
              <article class="gamestatus">
                <h3><span id="status1"></span></h3>
                <article class="game-buttons">
                  <input class="button" type="button" id="startBtn1" value="Start the Game"/>
                  <input class="button" type="button" id="clearBtn1" value="Clear the Board"/>
                </article>
              </article>
            </div>
          </div>
        </div>


      </section>

      <section id="p-vs-c" class="cacher d-none">

        <div class="page login" id='c-settings'>
          <button id='c-start'>Nouvelle Partie</button>
          <button id='c-reprendre'>Reprendre Partie</button>
        </div>

        <div class="d-none" id="p-c">
          <h2>Contre l'ordinateur</h2>
          <div class="flex">
            <div>
              <article id="board2" class="chess"></article>
            </div>
            <div>
              <article class="gamestatus">
                <h3>Status: <span id="status2"></span></h3>
                <article class="game-buttons">
                  <input class="button" type="button" id="startBtn2" value="Start the Game"/>
                  <input class="button" type="button" id="clearBtn2" value="Clear the Board"/>
                  <button id='c-save'>Sauvegarder</button>
                </article>
              </article>
            </div>
          </div>

        </div>

      </section>

      <section id="p-vs-m" class="cacher d-none">
        <div class="page login" id='page-login'>
          <div class='logo'></div>
          <button id='m-start'>Rejoindre</button>
        </div>
        <div class="d-none page lobby" id='page-lobby'>
          <h2>Bienvenue sur le mode multijoueurs</h2>
          <h2 id='userLabel'></h2>
          <h3>Partie en cours</h3>
          <div id='gamesList'>
            Aucune partie
          </div>
          <h3>Joueurs en ligne</h3>
          <div id='userList'>
            Aucun joueur en ligne
          </div>
        </div>

        <div class="flex">
          <div>
            <article id='game-board' class="chess"></article>
          </div>
          <div>
            <article class="d-none page game" id='page-game'>
              <button id='game-back'>Back</button>
              <button id='game-resign'>Resign</button>
            </article>
          </div>
        </div>

      </section>
    </main>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.9.4/chess.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/584616/chessboard-0.3.0.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://use.fontawesome.com/64906f59e1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>

    <script src="./assets/lib/jquery-1.11.1.js"></script>
    <script src="./assets/lib/WinJS.4.0/js/WinJS.min.js"></script>
    <script src="./assets/lib/chess.min.js"></script>
    <script src="./assets/lib/chessboard-0.3.0.min.js"></script>

    <script src="./assets/js/game.js"></script>
    <script src="./assets/js/game_comp.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/socket.js">  </script>

  </body>
</html>
